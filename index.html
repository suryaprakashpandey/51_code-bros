<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <form action="action_page.php">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form.</p>
            <hr>
            <label for="name"><b>Name</b></label>
            <input type="name" placeholder="Enter Name" name="name" id="name" required>

            <label for="c-name"><b>College Name</b></label>
            <input type="c-name" placeholder="Enter College Name" name="c-name" id="c-name" required>

            <label for="branch"><b>Branch</b></label>
            <input type="branch" placeholder="Enter your branch name" name="branch" id="branch" required>

            <label for="year"><b>Year</b></label>
            <input type="year" placeholder="FE? SE? TE? BE?" name="year" id="year" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
    </form>

</body>

</html>
